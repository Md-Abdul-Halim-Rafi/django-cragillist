{% extends 'base.html' %}

{% block content %}

<form action="{% url 'new_search' %}" method="POST">
    {% csrf_token %}
    <input type="text" name="search" placeholder="search here ...">
    <button class="btn waves-effect waves-light" type="submit" name="action">
        Search
        <i class="material-icons right">flash_on</i>
    </button>
</form>
{% endblock %}
