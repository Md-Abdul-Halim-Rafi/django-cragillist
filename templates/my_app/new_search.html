{% extends 'base.html' %}

{% block content %}
<h2 style="text-align: center;">{{ search | title }}</h2>



<div class="row">
    {% for post in final_posting %}
    <div class="col s4">
        <div class="card">
            <div class="card-image">
                <a href="{{ post.1 }}" target="_blank"><img
                        src="https://images.unsplash.com/photo-1543699565-003b8adda5fc?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=500&q=60"
                        alt=""></a>
            </div>
            <div class="card-content">
                <p>{{ post.0 }}</p>
            </div>
            <div class="card-action">
                <a href="{{ post.1 }}" target="_blank">View listing: Price {{ post.2 }}</a>
            </div>
        </div>
    </div>

    {% endfor %}
</div>


{% endblock %}
